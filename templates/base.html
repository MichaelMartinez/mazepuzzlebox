<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}maze puzzle box{% endblock %}</title>
    <link href="/external/style.css" rel="stylesheet" type="text/css" />
    {% block extrahead %}{% endblock %}
</head>
<body>
    <div id="header">
    <a href="/">MazePuzzleBox.co.uk</a>
    </div>
    <hr>
        {% if error_message %}
            <div id="error">Error: {{ error_message }}</div>
        {% endif %}
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <hr>
    <div id="footer">
        {% block footer %}
            <a href="/">Home</a> | <a href="/create">Create</a> | <a href="/external/about.html">About</a>
        {% endblock %}
    </div>
</body>
</html>
