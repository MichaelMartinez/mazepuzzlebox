<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}maze puzzle box{% endblock %}</title>
    <link href="/external/style.css" rel="stylesheet" type="text/css" />
    {% block extrahead %}{% endblock %}
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-3510981-6']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
</head>
<body>
    <div id="header">
    <a href="/">MazePuzzleBox.co.uk</a>
    </div>
    <hr>
        {% if error_message %}
            <div id="error">Error: {{ error_message }}</div>
        {% endif %}
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <hr>
    <div id="footer">
        {% block footer %}
            <a href="/">Home</a> | <a href="/create">Create</a> | <a href="about">About</a>
        {% endblock %}
    </div>
</body>
</html>
