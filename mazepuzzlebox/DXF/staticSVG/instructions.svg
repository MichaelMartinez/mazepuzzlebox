      <text
         id="text3932"
         y="482.81558"
         x="185.83344"
         style="font-size:13px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1;stroke:none;display:inline;font-family:Ubuntu;-inkscape-font-specification:Ubuntu;font-stretch:normal;font-variant:normal;line-height:115%"
         xml:space="preserve"
         sodipodi:linespacing="115%"><tspan
           y="482.81558"
           x="185.83344"
           id="tspan3934"
           sodipodi:role="line">   Align this instruction card with the front of </tspan><tspan
           id="tspan3948"
           y="497.81558"
           x="185.83344"
           sodipodi:role="line">the box.</tspan><tspan
           id="tspan3936"
           y="512.81555"
           x="185.83344"
           sodipodi:role="line" /><tspan
           id="tspan3938"
           y="527.81555"
           x="185.83344"
           sodipodi:role="line">   Shake the box towards the hinges, this</tspan><tspan
           id="tspan3950"
           y="542.81555"
           x="185.83344"
           sodipodi:role="line">releases the ball from the magnet.</tspan><tspan
           id="tspan3940"
           y="557.81555"
           x="185.83344"
           sodipodi:role="line" /><tspan
           id="tspan3942"
           y="572.81555"
           x="185.83344"
           sodipodi:role="line">   Guide the ball through the maze from the</tspan><tspan
           id="tspan3952"
           y="587.81555"
           x="185.83344"
           sodipodi:role="line">circle to the cross.</tspan><tspan
           id="tspan3944"
           y="602.81555"
           x="185.83344"
           sodipodi:role="line" /><tspan
           id="tspan3946"
           y="617.81555"
           x="185.83344"
           sodipodi:role="line">   Then press the button and the box will open.</tspan><tspan
           id="tspan3962"
           y="632.81555"
           x="185.83344"
           sodipodi:role="line" /><tspan
           id="tspan3964"
           y="647.81555"
           x="185.83344"
           sodipodi:role="line">   For more help, see the video at</tspan><tspan
           id="tspan3966"
           y="662.81555"
           x="185.83344"
           sodipodi:role="line"> mazepuzzlebox.co.uk</tspan></text>
